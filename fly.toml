# fly.toml app configuration file generated for nyc-taxi-api on 2025-12-16T16:15:35+05:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'nyc-taxi-api'
primary_region = 'bom'

[build]
  dockerfile = 'backend/Dockerfile'

[env]
  PORT = '8080'
  PYTHONUNBUFFERED = '1'

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

  [[http_service.checks]]
    interval = '15s'
    timeout = '10s'
    grace_period = '30s'
    method = 'GET'
    path = '/'
  
  [http_service.concurrency]
    type = "requests"
    hard_limit = 100
    soft_limit = 80

[[vm]]
  memory = '4gb'
  cpu_kind = 'shared'
  cpus = 2
